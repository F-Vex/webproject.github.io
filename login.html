<html>
   <head>
      <link href="Main.css" rel="stylesheet" />
   </head>
   <body class="login-body">
    <div class="login-content">
      <h4>Log In</h4>
      <div class="Emaillogin">
         <form class="EmailLogin login-form">
            <label>Email</label>
            <input style="height: 30px;width: 70%;background-color: rgba(0, 0, 0, 0.2);" type="text"/>
         </form>
      </div>
      <div class="Passwordlogin">
         <form class="Passwordlogin login-form">
            <label>Password</label>
            <input style="height: 30px;width: 70%;background-color: rgba(0, 0, 0, 0.1);" type="text"/>
         </form>
      </div>
      <div class="login-form">
        <div>
          <a href="Index.html">
          <button class="Login-Submit" type="button">Submit</button>
          </a>
        </div>
        <div>
          <a href="Index.html">
          <button class="Login-back" type="button">Back</button>
          </a>
        </div>
        <p class="RefLogIn">Don't have an account? <a href="SignUp.html" style="color: black;">Sign Up Here</a></p>
      </div>
    </div>
   </body>
</html>
