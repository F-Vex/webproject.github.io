<html>
   <head>
      <link href="Style.css" rel="stylesheet" />
   </head>
   <body class="SignUp-body">
    <div class="SignUp-content">
      <h4>Sign Up</h4>
      <div class="NameSignUp">
        <form class="NameSignUp signup-form">
           <label>Name</label>
           <input style="height: 30px;width: 70%;background-color: rgba(0, 0, 0, 0.1);" type="text"/>
        </form>
      </div>
      <div class="EmailSignUp">
         <form class="EmailSignUp signup-form">
            <label>Email</label>
            <input style="height: 30px;width: 70%;background-color: rgba(0, 0, 0, 0.2);" type="text"/>
         </form>
      </div>
      <div class="PasswordSignUp">
         <form class="PasswordSignUp signup-form">
            <label>Password</label>
            <input style="height: 30px;width: 70%;background-color: rgba(0, 0, 0, 0.1);" type="text"/>
         </form>
      </div>
     <div class="SignUp-form">
        <div>
          <a href="login.html">
          <button class="SignUp-Submit" type="button">Sign in</button>
          </a>
        </div>
        <div>
          <a href="Index.html">
          <button class="SignUp-back" type="button">Back</button>
          </a>
        </div>
        <p class="RefLogIn">Already Have an account? <a href="login.html" style="color: black;">Log In Here</a></p>
      </div>
    </div>
   </body>
</html>
